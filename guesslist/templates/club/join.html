{% extends "base.html" %}
{% block header %}
    <h1>
        {% block title %}
            Join club
        {% endblock title %}
    </h1>
{% endblock header %}
{% block content %}
    <form method="post">
        <label for="title">Club ID</label>
        <input name="club_id"
               id="club_id"
               value="{{ request.form['club_id'] }}"
               required />
        <input type="submit" value="Save" />
    </form>
{% endblock content %}
