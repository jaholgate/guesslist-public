{% extends 'base.html' %}
{% block header %}
    <h1>
        {% block title %}
            Create club
        {% endblock title %}
    </h1>
{% endblock header %}
{% block content %}
    <form method="post">
        <label for="title">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}" required />
        <input type="submit" value="Save" />
    </form>
{% endblock content %}
